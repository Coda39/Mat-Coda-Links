<!DOCTYPE html> 
<html> 
    <head>
    <meta charset ="utf-8"/>
        <title>Mat - Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./index.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () =>{
        VANTA.FOG({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          highlightColor: "#7d9ea7",
          midtoneColor: "#7d9ea7",
          lowlightColor: "#553634",
          baseColor: "#553634",
          blurFactor: .60,
          speed: 1.60,
          zoom: 2.0,
      })
        setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
        }, 1000) 
        
    })
    </script>

    </head>
        <body>
            <div id="vanta"></div>
            <main>
             <header>
                <img src="./images/profile.jpg" width ="450" height = "300"/>
                <h1>@m2teo</h1>
            </header>

            <ul> 
                <li>
                    <a href = "https://mat-portfolio-homepage.vercel.app/">
                        <img src="./images/homepage.svg" alt ="Homepage" width="20"/>
                        Portfolio Website
                    </a>
                </li>
                <li>
                    <a href ="https://twitter.com/m2teo">
                        <img src="./images/twitter.svg" alt="Twitter" width="20"/>
                        Twitter
                    </a>
                </li>
                <li>
                    <a href ="https://github.com/Coda39">
                        <img src="./images/github.svg" alt="Github" width="20"/>
                        Github
                    </a>
                </li>
                <li>
                    <a href ="https://linkedin.com/in/mateo-estrada-b333a7241">
                        <img src="./images/LinkedIn_icon.svg" alt ="LinkedIn" width="20"/>
                        LinkedIn
                    </a>
                </li>
                <li>
                    <a href = "https://open.spotify.com/user/areli2397">
                        <img src = "./images/spotify-svgrepo-com.svg"  alt = "Spotify"  width ="20"/>
                        Spotify
                    </a>
                </li>
            </ul>
 
            </main>
       </body>
</html>
